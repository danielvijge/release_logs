  release_logs_help_queue_title_template: "在发布日志标题中可以使用如下变量：<br /><ul><li>{{year}}：自动替换发布日期所处的年份，格式为：yyyy，如：2015（代表2015年）</li><li>{{year_short}}：自动替换为发布日期所在的年份，格式为：yy，如：15（代表2015年）</li><li>{{month}}：自动替换为发布日期所处月份，格式为：mm，如：02（代表2月份）</li><li>{{month_short_name}}：自动替换为发布日期所处月份，格式：m，如：Feb（代表2月份）</li><li>{{month_name}}：自动替换为发布日期所处月份，如：February（代表2月份）</li><li>{{day}}：自动替换为发布日期所处日期，如：23（代表当月的23日）</li><li>{{day_short_name}}自动替换为发布日期所处的星期几简写，如：Mon（代表周一）</li><li>{{day_name}}：自动替换为发布日期所处的星期几，如：Monday（代表周一）</li><li>{{week}}：自动替换为发布日期所处的第几周，如：14（代表第14周）</li><li>{{project_name}}：自动替换为项目名称，如：Redmine</li></ul><br />例如：使用标题模板 '<strong>Y{{short_year}}W{{week}}</strong>'，发布日期定于2015年1月10日，则发布日志标题自动填写为 '<strong>Y15W01</strong>'"

